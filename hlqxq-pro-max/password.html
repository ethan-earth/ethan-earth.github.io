<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>账户登录</title>
        <style>        
            input {  
                border-color: grey; 
                font-family: "微软雅黑";  
                border-radius: 15px; 
                font-size: 25px;  
            }  
        </style>
        <script>
            document.onkeydown = function(event){
                if (event.ctrlKey && window.event.keyCode==65){   //禁用ctrl + a 功能
                    return false;
                }
                
                if (event.ctrlKey && window.event.keyCode==67){	//禁用ctrl + c 功能
                    return false;
                }
                
                if (event.ctrlKey && window.event.keyCode==83){	//禁用ctrl + s 功能
                    return false;
                }
        
                if (event.ctrlKey && window.event.keyCode==86){	//禁用ctrl + v 功能
                return false;
                }
                if (event.ctrlKey && window.event.keyCode==85){	//禁用ctrl + u 功能
                return false;
                }
                if (window.event.keyCode==123){	//禁用F12 功能
                return false;
                }
            }
        </script>
	</head>
	<body>
		<div>
            <h1><center>密码登陆</center></h1>
			<h1><center>用户名</center></h1>
			<center><input type="text" placeholder="&emsp;请输入用户名" id="username"></center>
			<center><h1>密码</h1></center>
			<center><input type="password" placeholder="&emsp;请输入密码" id="passwd"></center>
        </br>
			<center><input type="button" value="登录" onclick="login()"></center>
        </br>
            <center><input type="button" id="btnClear" value="清除" onclick="doClear()" /></center>
			
		</div>
		<script type="text/javascript">
			let accountAll = [{ // 存储账户json数据的数组
					username: 123,
					passwd: 'qwe'
				},
				{
					username: 456,
					passwd: 'asd'
				},
				{
					username: 789,
					passwd: 'zxc'
				}
			]
			function login() { //登陆判断
				let username = document.getElementById('username').value;
				let passwd = document.getElementById('passwd').value;
				let account = accountAll.filter(function(e) {
					return e.username == username
				})[0]; // 筛选账号返回数组，不存在则返回空数组
				if (!account) {
                    window.location.href = "https://innovation-copilot.github.io/lcx";
				} else {
					if (account.username == username && account.passwd == passwd) {
                        window.location.href = "https://innovation-copilot.github.io/yhm-hlkxq12345679.html";
					} else {
						alert('密码错误');
					}
				}
			}
			function doClear() { //获取页面所有的input框，是text和password框，内容=空串
				let inputs = document.getElementsByTagName("input");
				for (let i = 0; i < inputs.length; i++) {
					if (inputs[i].type == 'text' || inputs[i].type == 'password') {
						inputs[i].value = '';
					}
				}
			}
			//给清除按钮增加onclick事件
			let btnClear = document.getElementById('btnClear');
			btnClear.addEventListener('click', function() {
				doClear();
			});
		</script>
	</body>
</html>
