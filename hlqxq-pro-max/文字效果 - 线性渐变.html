<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现线性渐变的文字</title>
	<style>
		.content{
		   margin-top: 30px;
		   font-size: 40px;
		   background:-webkit-linear-gradient(left, #FF0000, #ff0084);/*设置线性渐变*/
		   /*为了支持更多的浏览器*/
		   -webkit-background-clip: text;/*背景被裁剪到文字*/
		   -webkit-text-fill-color: transparent;/*设置文字的填充颜色*/
		}
	</style>
</head>
<body>
	<div class="content">
		人生苦短，我用Python
	</div>
</body>
</html>
