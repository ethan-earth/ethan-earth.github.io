<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, 'dark', {
      renderer: 'svg',
      useDirtyRect: false
    });
    var app = {};

    // 从本地存储加载数据
    let savedData = localStorage.getItem('chartData');
    let data = savedData ? JSON.parse(savedData) : [];
    let lastUpdate = localStorage.getItem('lastUpdate') || 0;

    function generateNewData() {
      const now = Date.now();
      
      // 确保至少间隔30秒
      if (now - lastUpdate < 30000) return;

      const newDate = new Date();
      const dateString = newDate.toISOString().split('T')[0];
      const randomValue = (Math.random() * (8.50 - 5.50) + 5.50).toFixed(2);

      data.push([dateString, parseFloat(randomValue)]);
      if (data.length > 30) data.shift();

      localStorage.setItem('chartData', JSON.stringify(data));
      localStorage.setItem('lastUpdate', now.toString());
      return true;
    }

    var option;

    function updateChart() {
      const dateList = data.map(item => item[0]);
      const valueList = data.map(item => item[1]);

      option = {
        visualMap: [{
          show: false,
          type: 'continuous',
          seriesIndex: 0,
          min: 6.8,
          max: 8.2
        }],
        title: [{
          left: 'center',
          text: 'PANDA COIN'
        }],
        tooltip: {
          trigger: 'axis'
        },
        xAxis: [{
          data: dateList
        }],
        yAxis: [{}],
        series: [{
          type: 'line',
          showSymbol: false,
          data: valueList
        }]
      };

      myChart.setOption(option);
    }

    // 初始化执行
    function init() {
      if (data.length === 0) generateNewData();
      updateChart();
      
      // 每30秒检查更新
      setInterval(() => {
        if (generateNewData()) {
          updateChart();
        }
      }, 2000);
    }

    init();

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
